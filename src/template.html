<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <p id="default-text">Enter a Location below to see its current weather</p>

        <div id="location-data"></div>
        <p id="loading">Loading</p>

        <form id="location-form" novalidate>
            <input id="location-input" placeholder="Location Name" required>
            <button id="submit-location">
                <img src="./images/search-icon.svg">
            </button>
        </form>
        <span class="error"></span>
    </div>
</body>
</html>
